<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaspberryPi Metrics</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f72585;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            padding: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 10px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .metric-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--dark);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .cpu-icon { background-color: rgba(67, 97, 238, 0.15); color: var(--primary); }
        .memory-icon { background-color: rgba(76, 201, 240, 0.15); color: var(--success); }
        .temp-icon { background-color: rgba(247, 37, 133, 0.15); color: var(--warning); }
        .network-icon { background-color: rgba(230, 57, 70, 0.15); color: var(--danger); }
        .storage-icon { background-color: rgba(99, 110, 255, 0.15); color: #636eff; }

        .value-display {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .chart-container {
            flex: 1;
            height: 120px;
            position: relative;
        }

        .plotly-chart {
            width: 100%;
            height: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .modal-body {
            padding: 25px;
            flex: 1;
            overflow-y: auto;
        }

        .large-chart-container {
            height: 300px;
            position: relative;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray);
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .nav-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

            <div class="modal-body">

                    </div>
                    <div class="stat-card">

                    <div class="stat-card">

    <script>
        // Initialize with placeholder data for the small charts
        function initSmallCharts() {
            const timeLabels = Array.from({length: 12}, (_, i) => new Date(Date.now() - (11 - i) * 5 * 60000));
            
            // CPU Frequency
            const cpuFreqTrace = {
                x: timeLabels,
                y: Array(12).fill(3.2),
                mode: 'lines',
                line: { color: '#4361ee', width: 2 },
                fill: 'tonexty',
                fillcolor: 'rgba(67, 97, 238, 0.1)'
            };
            const cpuFreqLayout = {
                margin: { t: 0, l: 0, r: 0, b: 0 },
                xaxis: { showticklabels: false, showgrid: false, visible: false },
                yaxis: { showticklabels: false, showgrid: false, visible: false },
                hoverinfo: 'none',
                showlegend: false
            };
            Plotly.newPlot('freqPlot', [cpuFreqTrace], cpuFreqLayout, { responsive: true, displayModeBar: false });

            // CPU Utilization
            const cpuUtilTrace = {
                x: timeLabels,
                y: Array(12).fill(68),
                mode: 'lines',
                line: { color: '#4361ee', width: 2 },
                fill: 'tonexty',
                fillcolor: 'rgba(67, 97, 238, 0.1)'
            };
            const cpuUtilLayout = {
                margin: { t: 0, l: 0, r: 0, b: 0 },
                xaxis: { showticklabels: false, showgrid: false, visible: false },
                yaxis: { showticklabels: false, showgrid: false, visible: false },
                hoverinfo: 'none',
                showlegend: false
            };
            Plotly.newPlot('cpuUtilPlot', [cpuUtilTrace], cpuUtilLayout, { responsive: true, displayModeBar: false });

            // Memory Utilization
            const memoryTrace = {
                x: timeLabels,
                y: Array(12).fill(72),
                mode: 'lines',
                line: { color: '#4cc9f0', width: 2 },
                fill: 'tonexty',
                fillcolor: 'rgba(76, 201, 240, 0.1)'
            };
            const memoryLayout = {
                margin: { t: 0, l: 0, r: 0, b: 0 },
                xaxis: { showticklabels: false, showgrid: false, visible: false },
                yaxis: { showticklabels: false, showgrid: false, visible: false },
                hoverinfo: 'none',
                showlegend: false
            };
            Plotly.newPlot('memUtilPlot', [memoryTrace], memoryLayout, { responsive: true, displayModeBar: false });

            // Temperature
            const tempTrace = {
                x: timeLabels,
                y: Array(12).fill(64),
                mode: 'lines',
                line: { color: '#f72585', width: 2 },
                fill: 'tonexty',
                fillcolor: 'rgba(247, 37, 133, 0.1)'
            };
            const tempLayout = {
                margin: { t: 0, l: 0, r: 0, b: 0 },
                xaxis: { showticklabels: false, showgrid: false, visible: false },
                yaxis: { showticklabels: false, showgrid: false, visible: false },
                hoverinfo: 'none',
                showlegend: false
            };
            Plotly.newPlot('tempPlot', [tempTrace], tempLayout, { responsive: true, displayModeBar: false });

            // Network Utilization
            const networkTrace = {
                x: timeLabels,
                y: Array(12).fill(42),
                mode: 'lines',
                line: { color: '#e63946', width: 2 },
                fill: 'tonexty',
                fillcolor: 'rgba(230, 57, 70, 0.1)'
            };
            const networkLayout = {
                margin: { t: 0, l: 0, r: 0, b: 0 },
                xaxis: { showticklabels: false, showgrid: false, visible: false },
                yaxis: { showticklabels: false, showgrid: false, visible: false },
                hoverinfo: 'none',
                showlegend: false
            };
            Plotly.newPlot('netUtilPlot', [networkTrace], networkLayout, { responsive: true, displayModeBar: false });

            // Storage Utilization
            const storageTrace = {
                x: timeLabels,
                y: Array(12).fill(85),
                mode: 'lines',
                line: { color: '#636eff', width: 2 },
                fill: 'tonexty',
                fillcolor: 'rgba(99, 110, 255, 0.1)'
            };
            const storageLayout = {
                margin: { t: 0, l: 0, r: 0, b: 0 },
                xaxis: { showticklabels: false, showgrid: false, visible: false },
                yaxis: { showticklabels: false, showgrid: false, visible: false },

        // Modal functionality
        let largeChartDiv = null;
       
        function openModal(metric) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const currentValue = document.getElementById('currentValue');
            const maxValue = document.getElementById('maxValue');
            const avgValue = document.getElementById('avgValue');
            const largeChartElement = document.getElementById('largeChart');
           
            let title, unit, current, max, avg, color;
           
            switch(metric) {
                case 'cpuFrequency':
                    title = 'CPU Frequency';
                    unit = 'GHz';
                    current = document.getElementById('cpuFreqValue').textContent.split(' ')[0];
                    max = '3.8';
                    avg = '3.1';
                    color = '#4361ee';
                    break;
                case 'cpuUtil':
                    title = 'CPU Utilization';
                    unit = '%';
                    current = document.getElementById('cpuUtilValue').textContent;
                    max = '78';
                    avg = '63';
                    color = '#4361ee';
                    break;
                case 'memory':
                    title = 'Memory Utilization';
                    unit = '%';
                    current = document.getElementById('memoryValue').textContent;
                    max = '78';
                    avg = '70';
                    color = '#4cc9f0';
                    break;
                case 'temp':
                    title = 'Temperature';
                    unit = '째C';
                    current = document.getElementById('tempValue').textContent;
                    max = '70';
                    avg = '63';
                    color = '#f72585';
                    break;
                case 'network':
                    title = 'Network Utilization';
                    unit = '%';
                    current = document.getElementById('networkValue').textContent;
                    max = '48';
                    avg = '41';
                    color = '#e63946';
                    break;
                case 'storage':
                    title = 'Storage Utilization';
                    unit = '%';
                    current = document.getElementById('storageValue').textContent;
                    max = '87';
                    avg = '84';
                    color = '#636eff';
                    break;
            }
           
            //modalTitle.textContent = title;
            //currentValue.innerHTML = `${current}<span style="font-size: 14px;">${unit}</span>`;
            //maxValue.innerHTML = `${max}<span style="font-size: 14px;">${unit}</span>`;
            //avgValue.innerHTML = `${avg}<span style="font-size: 14px;">${unit}</span>`;
           
            // Create new large chart (this would be populated with real data in a real app)
            const timeLabels = Array.from({length: 50}, (_, i) => new Date(Date.now() - (49 - i) * 60000));
            const data = Array(50).fill(parseFloat(current));
            
            const largeTrace = {
                x: timeLabels,
                y: data,
                mode: 'lines',
                line: { color: color, width: 3 },
                fill: 'tonexty',
                fillcolor: `${color}20`,
                name: title
            };
            const largeLayout = {
                title: title,
                margin: { t: 40, l: 50, r: 30, b: 40 },
                xaxis: { title: 'Time' },
                yaxis: { title: unit },
                hovermode: 'x unified'
            };
           
            Plotly.newPlot('largeChart', [largeTrace], largeLayout, { responsive: true });
           
            modal.style.display = 'flex';
        }
       
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
       
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // API update functions
        async function updateFreqPlot() {
            try {
                const resp = await fetch("/api/pifreq");
                const data = await resp.json();

                // Update CPU Frequency
                const trace_freq = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.freqs,
                    mode: 'lines',
                    line: { color: '#4361ee' },
                    name: 'CPU0 Freq (MHz)'
                };

                const layout_freq = {
                    margin: { t: 0, l: 0, r: 0, b: 0 },
                    xaxis: { showticklabels: false, showgrid: false, visible: false },
                    yaxis: { showticklabels: false, showgrid: false, visible: false },
                    hoverinfo: 'none',
                    showlegend: false
                };

                Plotly.react('freqPlot', [trace_freq], layout_freq, { responsive: true, displayModeBar: false });
                
                // Update display value
                if (data.freqs.length > 0) {
                    const latestFreq = (data.freqs[data.freqs.length - 1] / 1000).toFixed(1); // Convert MHz to GHz
                    document.getElementById('cpuFreqValue').innerHTML = `${latestFreq} <span style="font-size: 16px; font-weight: 400;">GHz</span>`;
                }

                // Update CPU Utilization (multiple cores)
                const trace_cpu0 = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.cpu0_utils,
                    mode: 'lines',
                    line: { color: 'red' },
                    name: 'CPU0 Utilization (%)'
                };
                const trace_cpu1 = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.cpu1_utils,
                    mode: 'lines',
                    line: { color: 'blue' },
                    name: 'CPU1 Utilization (%)'
                };
                const trace_cpu2 = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.cpu2_utils,
                    mode: 'lines',
                    line: { color: 'green' },
                    name: 'CPU2 Utilization (%)'
                };
                const trace_cpu3 = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.cpu3_utils,
                    mode: 'lines',
                    line: { color: 'orange' },
                    name: 'CPU3 Utilization (%)'
                };

                const trace_cpu_util = [trace_cpu0, trace_cpu1, trace_cpu2, trace_cpu3];
                const layout_cpu = {
                    margin: { t: 0, l: 0, r: 0, b: 0 },
                    xaxis: { showticklabels: false, showgrid: false, visible: false },
                    yaxis: { showticklabels: false, showgrid: false, visible: false },
                    hoverinfo: 'none',
                    showlegend: false
                };
 
                Plotly.react('cpuUtilPlot', trace_cpu_util, layout_cpu, { responsive: true, displayModeBar: false });
                
                // Update display value (average of all cores)
                if (data.cpu0_utils.length > 0) {
                    const latestCpu0 = data.cpu0_utils[data.cpu0_utils.length - 1];
                    const latestCpu1 = data.cpu1_utils[data.cpu1_utils.length - 1];
                    const latestCpu2 = data.cpu2_utils[data.cpu2_utils.length - 1];
                    const latestCpu3 = data.cpu3_utils[data.cpu3_utils.length - 1];
                    const avgCpu = ((latestCpu0 + latestCpu1 + latestCpu2 + latestCpu3) / 4).toFixed(0);
                    document.getElementById('cpuUtilValue').textContent = avgCpu;
                }

                // Update Memory Utilization
                const trace_mem = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.mem_utils,
                    mode: 'lines',
                    line: { color: '#4cc9f0' },
                    name: 'Memory Utilization (%)'
                };

                const layout_mem = {
                    margin: { t: 0, l: 30, r: 0, b: 30 },
                    xaxis: { showticklabels: false, showgrid: false, visible: false },
                    yaxis: { showticklabels: false, showgrid: false, visible: false },
                    hoverinfo: 'none',
                    showlegend: false
                };

                Plotly.react('memUtilPlot', [trace_mem], layout_mem, { responsive: true, displayModeBar: false });
                
                if (data.mem_utils.length > 0) {
                    const latestMem = data.mem_utils[data.mem_utils.length - 1].toFixed(0);
                    document.getElementById('memoryValue').textContent = latestMem;
                }

                // Update Disk Utilization
                const trace_disk_read = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.disk_utils_read,
                    mode: 'lines',
                    line: { color: 'purple' },
                    name: 'Disk Read (B/s)'
                };

                const trace_disk_write = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.disk_utils_write,
                    mode: 'lines',
                    line: { color: 'lightblue' },
                    name: 'Disk Write (B/s)'
                };
                
                const trace_disk_util = [trace_disk_read, trace_disk_write];
                const layout_disk = {
                    margin: { t: 0, l: 30, r: 0, b: 30 },
                    xaxis: { showticklabels: false, showgrid: false, visible: false },
                    yaxis: { showticklabels: false, showgrid: false, visible: false },
                    hoverinfo: 'none',
                    showlegend: false
                };

                Plotly.react('diskUtilPlot', trace_disk_util, layout_disk, { responsive: true, displayModeBar: false });
                
                // For display value, we'll use a simplified approach (you might want to calculate actual utilization %)
                if (data.disk_utils_read.length > 0) {
                    document.getElementById('storageValue').textContent = '85'; // Placeholder - you'd calculate this from your data
                }

                // Update Network Utilization
                const trace_net_sent = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.net_utils_sent,
                    mode: 'lines',
                    line: { color: 'brown' },
                    name: 'Network Sent (B/s)'
                };
                const trace_net_recv = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.net_utils_recv,
                    mode: 'lines',
                    line: { color: 'cyan' },
                    name: 'Network Recv (B/s)'
                };  
                
                const layout_net = {
                    margin: { t: 0, l: 30, r: 0, b: 30 },
                    xaxis: { type: 'date'},
                    yaxis: {  },
                    hoverinfo: 'none',
                    showlegend: false
                };  
                
                Plotly.react('netUtilPlot', [trace_net_sent, trace_net_recv], layout_net, { responsive: true, displayModeBar: false });
                
                // For display value, placeholder
                if (data.net_utils_sent.length > 0) {
                    document.getElementById('networkValue').textContent = '42'; // Placeholder
                }
            } catch (error) {
                console.error('Error updating frequency plot:', error);
            }
        }

        async function updateTempPlot() {
            try {
                const resp = await fetch("/api/pitemp");
                const data = await resp.json();

                const trace = {
                    x: data.timestamps.map(ts => new Date(ts)),
                    y: data.temps,
                    mode: 'lines',
                    line: { color: 'red' },
                    name: 'Temp (째C)'
                };

                //const layout = {
                //    margin: { t: 0, l: 0, r: 0, b: 0 },
                //    xaxis: { showticklabels: false, showgrid: false, visible: false },
                //    yaxis: { showticklabels: false, showgrid: false, visible: false },
                //    hoverinfo: 'none',
                //    showlegend: false
                //};
                const layout = {
                    //title: 'CPU Temperature (째C)',
                    xaxis: { type: 'date' },
                    yaxis: { },
                    margin: { t: 0, l: 30, r: 0, b: 30 }
                };
                Plotly.react('tempPlot', [trace], layout, { responsive: true, displayModeBar: false });
                
                if (data.temps.length > 0) {
                    const latestTemp = data.temps[data.temps.length - 1].toFixed(0);
                    document.getElementById('tempValue').textContent = latestTemp;
                }
            } catch (error) {
                console.error('Error updating temperature plot:', error);
            }
        }

        // Initialize charts when page loads
        //window.addEventListener('DOMContentLoaded', initSmallCharts);
        updateFreqPlot();
        updateTempPlot();

        // Refresh every minute
        setInterval(updateFreqPlot, 60000);
        setInterval(updateTempPlot, 60000);
    </script>
</body>
